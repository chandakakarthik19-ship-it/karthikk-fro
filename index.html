<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rmana Tractor Service - Login</title>

  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: url('karthik.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
    }

    .container {
      text-align: center;
    }

    .card {
      background: rgb(248, 248, 248);
      padding: 50px;
      border-radius: 10px;
      max-width: 450px;
      margin: auto;
    }

    .hidden {
      display: none;
    }

    input {
      display: block;
      width: 85%;
      padding: 10px;
      margin: 10px auto;
      border: 1px solid #ff0000;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      padding: 14px 20px;
      margin: 12px auto;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      width: 90%;
    }

    #showAdminForm { background-color: #007bff; color: white; }
    #adminLogin     { background-color: #28a745; color: white; }
    #farmerRegisterBtn { background-color: #ffc107; color: black; }

    .btn-group { margin-top: 15px; }

    .btn-group button:last-child {
      background-color: #17a2b8;
      color: white;
    }

    h1 {
      color: white;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.6);
    }

  </style>
</head>

<body>
  <div class="container">
    <h1>Tractor Tracker</h1>

    <div class="card">
      <h2>Login</h2>

      <!-- Admin Section -->
      <div id="adminSection">
        <button id="showAdminForm">Admin Login</button>

        <div id="adminForm" class="hidden">
          <input id="adminUser" placeholder="Enter Admin Username" />
          <input id="adminPass" placeholder="Enter Admin Password" type="password" />
          <button id="adminLogin">Submit</button>
        </div>
      </div>

      <!-- Farmer Buttons -->
      <div class="btn-group">
        <button id="farmerRegisterBtn">Farmer Register</button>
        <button onclick="location.href='farmer-login.html'">Farmer Login</button>
      </div>
    </div>
  </div>

<script>
document.addEventListener('DOMContentLoaded', function () {

    const API = "https://karthikkk-back.onrender.com/api";  // Your Backend URL

    // Show admin login form
    document.getElementById('showAdminForm').addEventListener('click', function(){
      document.getElementById('adminForm').classList.remove('hidden');
      document.getElementById('showAdminForm').classList.add('hidden');
    });

    // â­ FIXED: Admin Login (Correct API URL)
    document.getElementById('adminLogin').addEventListener('click', async () => {
      const username = document.getElementById('adminUser').value.trim();
      const password = document.getElementById('adminPass').value.trim();

      if (!username || !password) {
        alert("Please enter username and password");
        return;
      }

      try {
        const res = await fetch(API + '/admin/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });

        const data = await res.json();

        if (data.token) {
          localStorage.setItem('adminToken', data.token);
          location.href = 'admin.html';  // Redirect to dashboard
        } else {
          alert(data.error || 'Invalid admin credentials');
        }

      } catch (err) {
        alert("Server Error. Try again.");
        console.error(err);
      }
    });

    // Farmer Register
    document.getElementById('farmerRegisterBtn').addEventListener('click', () => {
      location.href = 'register.html';
    });

});
</script>

</body>
</html>
