<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rmana Tractor Service - Login</title>

  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: url('karthik.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
    }

    .container { text-align: center; }
    .card {
      background: rgb(217, 222, 218);
      padding: 30px;
      border-radius: 10px;
      max-width: 400px;
      margin: auto;
    }

    input {
      display: block;
      width: 80%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ff0000;
      border-radius: 5px;
    }

    button {
      display: block;
      width: 80%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #showAdminForm { background: #007bff; color: white; }
    #adminLogin { background: #28a745; color: white; }
    #farmerRegisterBtn { background: #ffc107; color: black; }
    #farmerLoginBtn { background: #17a2b8; color: white; }

    .hidden { display: none; }
  </style>
</head>

<body>

<div class="container">
  <h1 style="color:white; text-shadow:2px 2px 5px black;">Tractor Tracker</h1>

  <div class="card">
    <h2>Login</h2>

    <button id="showAdminForm">Admin Login</button>

    <!-- ADMIN FORM -->
    <div id="adminForm" class="hidden">
      <input id="adminUser" placeholder="username">
      <input id="adminPass" type="password" placeholder="password">
      <button id="adminLogin">Submit</button>
    </div>

    <hr>

    <!-- FARMER BUTTONS -->
    <button id="farmerRegisterBtn">Farmer Register</button>
    <button id="farmerLoginBtn">Farmer Login</button>
  </div>
</div>

<script>
const API = "https://karthikkk-back.onrender.com/api";

// Show admin form
document.getElementById("showAdminForm").onclick = () => {
  document.getElementById("adminForm").classList.remove("hidden");
  document.getElementById("showAdminForm").classList.add("hidden");
};

// ADMIN LOGIN
document.getElementById("adminLogin").onclick = async () => {
  const username = document.getElementById("adminUser").value.trim();
  const password = document.getElementById("adminPass").value.trim();

  if (!username || !password) {
    alert("Enter both username & password");
    return;
  }

  const res = await fetch(API + "/admin/login", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ username, password })
  });

  const data = await res.json();

  if (data.token) {
    localStorage.setItem("adminToken", data.token);
    location.href = "admin.html";
  } else {
    alert(data.error || "Login failed");
  }
};

// FARMER BUTTONS
document.getElementById("farmerRegisterBtn").onclick = () => {
  location.href = "register.html";
};
document.getElementById("farmerLoginBtn").onclick = () => {
  location.href = "farmer-login.html";
};
</script>

</body>
</html>
