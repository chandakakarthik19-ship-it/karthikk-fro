<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rmana Tractor Service - Login</title>
  <link rel="stylesheet" href="style.css" />

  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: url('karthik.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
    }

    .container {
      text-align: center;
    }

    .card {
      background: rgb(217, 222, 218);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      max-width: 400px;
      margin: auto;
    }

    .hidden {
      display: none;
    }

    input {
      display: block;
      width: 80%;
      padding: 10px;
      margin: 10px auto;
      border: 1px solid #ff0000;
      border-radius: 5px;
    }

    button {
      padding: 10px 20px;
      margin: 10px auto;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      display: block;
      width: 80%;
    }

    #showAdminForm { background-color: #007bff; color: white; }
    #adminLogin { background-color: #28a745; color: white; }
    #farmerRegisterBtn { background-color: #ffc107; color: black; }

    .btn-group button:last-child {
      background-color: #17a2b8;
      color: white;
    }

    .btn-group {
      margin-top: 20px;
    }

    h1 {
      color: white;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.6);
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Tractor Tracker</h1>

    <div class="card">
      <h2>Login</h2>

      <!-- Admin Section -->
      <div id="adminSection">
        <button id="showAdminForm">Admin Login</button>

        <div id="adminForm" class="hidden">
          <input id="adminUser" placeholder="username" title="Enter Admin Username" />
          <input id="adminPass" placeholder="password" type="password" title="Enter Admin Password" />
          <button id="adminLogin">Submit</button>
        </div>
      </div>

      <!-- Farmer Buttons -->
      <div class="btn-group">
        <button id="farmerRegisterBtn">Farmer Register</button>
        <button onclick="location.href='farmer-login.html'">Farmer Login</button>
      </div>
    </div>
  </div>

<script>
document.addEventListener('DOMContentLoaded', function () {

    const API = "https://karthikkk-back.onrender.com/api";

    // Show admin login form
    document.getElementById('showAdminForm').addEventListener('click', function(){
      document.getElementById('adminForm').classList.remove('hidden');
      document.getElementById('showAdminForm').classList.add('hidden');
    });

    // ⭐ FIXED ADMIN LOGIN ⭐
    document.getElementById('adminLogin').addEventListener('click', async () => {

      const username = document.getElementById('adminUser').value.trim();
      const password = document.getElementById('adminPass').value.trim();

      if (!username || !password) {
        alert("Please enter username and password");
        return;
      }

      try {
        const res = await fetch(API + '/auth/login', {   // ✔ Correct backend route
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });

        const data = await res.json();

        if (data.token) {
          localStorage.setItem('adminToken', data.token); // ✔ Correct token save
          location.href = 'admin.html';                   // ✔ Redirect
        } else {
          alert(data.error || 'Login failed');
        }

      } catch (err) {
        alert("Server error, try again later.");
        console.error(err);
      }
    });

    // Farmer Register
    document.getElementById('farmerRegisterBtn').addEventListener('click', () => {
      location.href = 'register.html';
    });

});
</script>

</body>
</html>
