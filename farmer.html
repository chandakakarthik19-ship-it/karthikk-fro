<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Farmer Dashboard</title>
  <link rel="stylesheet" href="style.css" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    h1, h3 {
      color: #333;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      font-size: 14px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #4CAF50;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    .totals {
      margin-top: 15px;
      font-weight: bold;
      font-size: 16px;
    }

    button {
      margin-top: 12px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    a {
      color: #4CAF50;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

  </style>
</head>

<body>
  <div class="container">
    <h1>Farmer Dashboard</h1>
    <div class="card">

      <!-- PDF content -->
      <div id="pdfContent">
        <div id="info">Loading farmer info...</div>

        <h3>Work History</h3>
        <div id="historyContainer">
          <table id="historyTable">
            <thead>
              <tr>
                <th>Date</th>
                <th>Work Type</th>
                <th>Minutes</th>
                <th>Rate / 60</th>
                <th>Total Amount</th>
                <th>Paid</th>
                <th>Notes</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>

        <div class="totals" id="totals"></div>
      </div>

      <!-- Buttons -->
      <button onclick="downloadPDF()">Download Work History PDF</button>
      <button onclick="shareSummary()">Share Summary on WhatsApp</button>
      <button onclick="openFarmerChat()">Message Farmer on WhatsApp</button>
      <button onclick="sharePDFWhatsApp()">Share PDF on WhatsApp</button>

      <p><a href="#" onclick="logout()">Logout</a></p>
    </div>
  </div>

  <!-- Proper pdf library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

  <script>
    const API = "https://karthikkk-back.onrender.com/api";

    // Get farmer ID
    const farmerId = localStorage.getItem("farmerId");
    if (!farmerId) {
      alert("Please login first.");
      location.href = "farmer-login.html";
    } else {
      loadFarmerHistory(farmerId);
    }

    async function loadFarmerHistory(id) {
      try {
        // Fetch farmer info
        const res = await fetch(`${API}/farmer/${id}`);
        const farmer = await res.json();

        localStorage.setItem("farmerPhone", farmer.phone);

        document.getElementById("info").innerHTML = `
          <strong>${farmer.name}</strong><br>
          Phone: ${farmer.phone}<br>
        `;

        // Fetch history
        const hr = await fetch(`${API}/farmer/${id}/history`);
        const works = await hr.json();

        const tbody = document.querySelector("#historyTable tbody");
        tbody.innerHTML = "";

        let totalAmount = 0;
        let totalPaid = 0;

        if (works.length) {
          works.forEach(w => {
            totalAmount += w.totalAmount || 0;
            totalPaid += w.paymentGiven || 0;

            tbody.innerHTML += `
              <tr>
                <td>${new Date(w.date).toLocaleDateString("en-IN")}</td>
                <td>${w.workType}</td>
                <td>${w.minutes}</td>
                <td>${w.ratePer60}</td>
                <td>â‚¹${(w.totalAmount || 0).toFixed(2)}</td>
                <td>â‚¹${(w.paymentGiven || 0).toFixed(2)}</td>
                <td>${w.notes || ""}</td>
              </tr>
            `;
          });
        } else {
          tbody.innerHTML = `<tr><td colspan="7">No work history available.</td></tr>`;
        }

        // Balance color
        const balance = totalAmount - totalPaid;
        let color = balance > 0 ? "red" : "green";

        document.getElementById("totals").innerHTML =
          `Total Work: â‚¹${totalAmount.toFixed(2)} | 
           Paid: â‚¹${totalPaid.toFixed(2)} | 
           <span style="color:${color}">Balance: â‚¹${balance.toFixed(2)}</span>`;
      } catch (err) {
        alert("Failed to load farmer data.");
      }
    }

    // =================== PDF DOWNLOAD =================== //
    function downloadPDF() {
      const element = document.getElementById("pdfContent");

      const opt = {
        margin: 0.5,
        filename: "work-history.pdf",
        image: { type: "jpeg", quality: 0.98 },
        html2canvas: { scale: 2 },
        jsPDF: { unit: "in", format: "a4", orientation: "portrait" }
      };

      html2pdf().set(opt).from(element).save();
    }

    // ======================= SHARE SUMMARY ======================= //
    function shareSummary() {
      const farmerPhone = localStorage.getItem("farmerPhone");
      const phone = farmerPhone ? "+91" + farmerPhone : "";

      const message =
        `ðŸ“‹ *Work Summary* \n\n` +
        document.getElementById("totals").innerText +
        `\n\nðŸ“± Tractor Tracker`;

      const url = `https://wa.me/${phone}?text=${encodeURIComponent(message)}`;
      window.open(url, "_blank");
    }

    // ========================= WHATSAPP CHAT ========================= //
    function openFarmerChat() {
      const farmerPhone = localStorage.getItem("farmerPhone");
      const phone = farmerPhone ? "+91" + farmerPhone : "";

      const url = `https://wa.me/${phone}?text=${encodeURIComponent("Hello, here is your work update.")}`;
      window.open(url, "_blank");
    }

    // ========================= SHARE PDF ON WHATSAPP ========================= //
    function sharePDFWhatsApp() {
      downloadPDF(); // Step 1: download PDF

      const farmerPhone = localStorage.getItem("farmerPhone");
      const phone = farmerPhone ? "+91" + farmerPhone : "";

      const message =
        "ðŸ“„ *Work History PDF Generated!*\n\n" +
        "Please attach the downloaded PDF and send it here.\n\n" +
        "ðŸ“± Tractor Tracker";

      const url = `https://wa.me/${phone}?text=${encodeURIComponent(message)}`;

      setTimeout(() => window.open(url, "_blank"), 1500);
    }

    // ========================= LOGOUT ========================= //
    function logout() {
      localStorage.removeItem("farmerId");
      localStorage.removeItem("farmerPhone");
      location.href = "farmer-login.html";
    }
  </script>

</body>
</html>
