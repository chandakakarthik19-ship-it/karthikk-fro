<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Farmer Dashboard</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 900px;
      margin: 30px auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 2px 10px rgba(0,0,0,0.2);
    }

    h1, h3 {
      color: #333;
    }

    /* Table Styling */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      font-size: 14px;
      border: 2px solid #03effb;
    }

    th, td {
      border: 1px solid #ea0202;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #fe0000;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    .totals {
      margin-top: 15px;
      font-weight: bold;
      font-size: 17px;
    }

    button {
      padding: 10px 18px;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      margin-top: 15px;
      font-size: 15px;
    }

    #downloadBtn {
      background-color: #0ad2ff;
    }

    #whatsappBtn {
      background-color: #add325;
      margin-left: 10px;
    }

    #logoutBtn {
      background-color: #e74c3c;
      margin-left: 10px;
    }

    .top-buttons {
      display: flex;
      justify-content: flex-end;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>

<div class="container">

  <div class="top-buttons">
    <button id="logoutBtn" onclick="logout()">Logout</button>
  </div>

  <h1>Farmer Dashboard</h1>

  <div id="info">Loading farmer info...</div>

  <h3>Work History</h3>

  <div id="pdfContent">
    <table id="historyTable">
      <thead>
        <tr>
          <th>Date</th>
          <th>Work</th>
          <th>Minutes</th>
          <th>Rate</th>
          <th>Total</th>
          <th>Paid</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div class="totals" id="totals"></div>
  </div>

  <button id="downloadBtn" onclick="downloadPDF()">Download PDF</button>
  <button id="whatsappBtn" onclick="messageFarmer()">Message on WhatsApp</button>

</div>

<!-- PDF Library -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

<script>
const API = "https://karthikkk-back.onrender.com/api";
let FARMER_PHONE = "";
const farmerId = localStorage.getItem("farmerId");

// If no farmerId → redirect
if (!farmerId) {
  alert("Please login first.");
  location.href = "farmer-login.html";
}

// Load Data
loadHistory();

async function loadHistory() {
  try {
    // Load farmer info
    const fRes = await fetch(`${API}/farmer/${farmerId}`);
    const farmer = await fRes.json();

    FARMER_PHONE = farmer.phone; // save phone

    document.getElementById("info").innerHTML = `
      <strong>${farmer.name}</strong><br>
      Phone: ${farmer.phone}<br><br>
    `;

    // Load work history
    const wRes = await fetch(`${API}/farmer/${farmerId}/history`);
    const works = await wRes.json();

    const tbody = document.querySelector("#historyTable tbody");
    tbody.innerHTML = "";

    let totalAmount = 0;
    let totalPaid = 0;

    works.forEach(w => {
      totalAmount += w.totalAmount || 0;
      totalPaid += w.paymentGiven || 0;

      tbody.innerHTML += `
        <tr>
          <td>${new Date(w.date).toLocaleDateString("en-IN")}</td>
          <td>${w.workType}</td>
          <td>${w.minutes}</td>
          <td>${w.ratePer60}</td>
          <td>₹${(w.totalAmount || 0).toFixed(2)}</td>
          <td>₹${(w.paymentGiven || 0).toFixed(2)}</td>
        </tr>
      `;
    });

    const balance = totalAmount - totalPaid;
    const color = balance > 0 ? "red" : "green";

    document.getElementById("totals").innerHTML = `
      Total Amount: ₹${totalAmount.toFixed(2)} | 
      Total Paid: ₹${totalPaid.toFixed(2)} | 
      <span style="color:${color};">Balance: ₹${balance.toFixed(2)}</span>
    `;

  } catch (err) {
    console.error(err);
    alert("Failed to load data.");
  }
}

// WhatsApp message
function messageFarmer() {
  if (!FARMER_PHONE) {
    alert("Farmer phone not found");
    return;
  }

  const message = encodeURIComponent(
    "Dear Farmer, your updated work and balance details are available."
  );

  window.open(`https://wa.me/91${FARMER_PHONE}?text=${message}`, "_blank");
}

// Download PDF
function downloadPDF() {
  const element = document.getElementById("pdfContent");

  html2pdf().set({
    margin: 0.5,
    filename: "work-history.pdf",
    html2canvas: { scale: 2 },
    jsPDF: { unit: "in", format: "a4" }
  }).from(element).save();
}

// Logout
function logout() {
  localStorage.removeItem("farmerId");
  location.href = "farmer-login.html";
}
</script>

</body>
</html>
