<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Farmer Dashboard</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    h1, h3 {
      color: #333;
    }

    /* Table border color updated */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      font-size: 14px;
      border: 2px solid #4CAF50;   /* GREEN border */
    }

    th, td {
      border: 1px solid #5cb85c; /* Light green borders */
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #4CAF50;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    .totals {
      margin-top: 15px;
      font-weight: bold;
      font-size: 16px;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .card {
      padding: 20px;
    }

    .whatsapp-btn {
      background-color: #25D366;
    }
  </style>
</head>

<body>

<div class="container">
  <h1>Farmer Dashboard</h1>

  <div class="card" id="pdfContent">

    <div id="info">Loading farmer info...</div>

    <h3>Work History</h3>

    <table id="historyTable">
      <thead>
        <tr>
          <th>Date</th>
          <th>Work Type</th>
          <th>Minutes</th>
          <th>Rate</th>
          <th>Total</th>
          <th>Paid</th>
          <th>Notes</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <!-- Balance area -->
    <div class="totals" id="totals"></div>
  </div>

  <button onclick="downloadPDF()">Download Work History PDF</button>

  <!-- WhatsApp Button -->
  <button class="whatsapp-btn" onclick="messageFarmer()">Message on WhatsApp</button>

  <p><a href="#" onclick="logout()">Logout</a></p>
</div>

if (!farmerId) {
  alert("Please login first.");
  location.href = "farmer-login.html";
}

loadFarmerHistory(farmerId);
