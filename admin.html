<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="style.css" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 95%;
      max-width: 1000px;
      margin: auto;
      padding-top: 20px;
    }

    h1 {
      text-align: center;
    }

    #logout {
      float: right;
      margin-top: -35px;
      background: #e74c3c;
      padding: 8px 15px;
      border-radius: 6px;
      color: white;
      text-decoration: none;
    }

    .card {
      background: #fff;
      padding: 25px;
      margin-top: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    /* ⭐ EXTENDED WORK FORM */
    .addWorkBox {
      background: #ffffff;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 25px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .addWorkBox h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .formRow {
      margin-bottom: 18px;
    }

    .formRow label {
      font-size: 16px;
      font-weight: bold;
      display: block;
      margin-bottom: 6px;
    }

    .bigInput {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #bbb;
      border-radius: 6px;
      background: #fafafa;
    }

    .primaryBtn {
      width: 100%;
      padding: 12px;
      background: #007bff;
      color: white;
      font-size: 18px;
      border-radius: 6px;
      border: none;
    }

    .primaryBtn:hover {
      background: #0056b3;
    }

    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
    }

    th {
      background: #f4f4f4;
    }

    #editPopup {
      display:none;
      position:fixed;
      top:0; left:0;
      width:100%; height:100%;
      background:rgba(0,0,0,0.6);
      justify-content:center;
      align-items:center;
    }

    #editBox {
      background:white;
      padding:20px;
      width:300px;
      border-radius:10px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Admin Dashboard</h1>
    <a href="index.html" id="logout">Logout</a>

    <!-- ⭐ ADD WORK SECTION -->
    <div class="addWorkBox">
      <h2>Add Work Entry</h2>

      <div class="formRow">
        <label>Select Farmer</label>
        <select id="farmerSelect" class="bigInput">
          <option value="">Choose Farmer</option>
        </select>
      </div>

      <div class="formRow">
        <label>Select Work Type</label>
        <select id="workType" class="bigInput">
          <option value="">Choose Work Type</option>
          <option>దుక్కు</option>
          <option>లోడింగ్</option>
          <option>రోటావేటర్</option>
          <option>దమ్ము</option>
          <option>జొన్నలు</option>
          <option>గత్తం</option>
        </select>
      </div>

      <div class="formRow">
        <label>Work Time (1 = 1hr, 1.30 = 1hr 30m, .45 = 45m)</label>
        <input id="minutes" class="bigInput" placeholder="Enter time like 1, 1.30, .45" />
      </div>

      <div class="formRow">
        <label>Rate per 60 min</label>
        <input id="rate" type="number" class="bigInput" placeholder="Rate" />
      </div>

      <button id="addWork" class="primaryBtn">Add Work</button>
    </div>

    <!-- ⭐ WORK HISTORY -->
    <div class="card">
      <h3>Work History</h3>

      <select id="farmerSelectFilter" class="bigInput">
        <option value="">-- Select Farmer --</option>
      </select>

      <button id="viewHistory" class="primaryBtn" style="margin-top:15px;">View Farmer History</button>

      <table id="worksTable">
        <thead>
          <tr>
            <th>Farmer</th>
            <th>Date</th>
            <th>Work Type</th>
            <th>Minutes</th>
            <th>Rate</th>
            <th>Total</th>
            <th>Paid</th>
            <th>Pay</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <!-- ⭐ EDIT POPUP -->
  <div id="editPopup">
    <div id="editBox">
      <h3>Edit Work</h3>

      <label>Work Type</label>
      <input id="edit_workType" class="bigInput">

      <label>Minutes</label>
      <input id="edit_minutes" type="number" class="bigInput">

      <label>Rate</label>
      <input id="edit_rate" type="number" class="bigInput">

      <label>Paid</label>
      <input id="edit_paid" type="number" class="bigInput">

      <button onclick="saveEdit()" class="primaryBtn" style="margin-top:10px;">Save</button>
      <button onclick="closeEdit()" class="primaryBtn" style="background:#999;margin-top:10px;">Cancel</button>
    </div>
  </div>

<script>
const API = "https://karthikkk-back.onrender.com/api";
function token(){ return localStorage.getItem('adminToken'); }
let editingWorkId = null;

// ⭐ Convert time format
function convertToMinutes(timeStr){
  if (!timeStr.includes(".")) return (Number(timeStr) || 0) * 60;

  const [h, m] = timeStr.split(".");
  const hours = Number(h) || 0;
  let minutes = m.length == 1 ? Number(m + "0") : Number(m);
  return hours * 60 + minutes;
}

// ⭐ Load Farmers
async function loadFarmers() {
  const res = await fetch(API + "/admin/farmers", { headers: { Authorization: "Bearer " + token() }});
  const list = await res.json();

  document.getElementById("farmerSelect").innerHTML =
    '<option value="">Choose Farmer</option>' +
    list.map(f => `<option value="${f._id}">${f.name}</option>`).join('');

  document.getElementById("farmerSelectFilter").innerHTML =
    '<option value="">-- Select Farmer --</option>' +
    list.map(f => `<option value="${f._id}">${f.name}</option>`).join('');
}

// ⭐ Add Work
document.getElementById("addWork").addEventListener("click", async () => {
  const farmerId = farmerSelect.value;
  const workType = workType.value;
  const minutes = convertToMinutes(document.getElementById("minutes").value);
  const ratePer60 = Number(rate.value);

  await fetch(API + "/admin/work", {
    method: "POST",
    headers: { "Content-Type": "application/json", Authorization: "Bearer " + token() },
    body: JSON.stringify({ farmerId, workType, minutes, ratePer60 })
  });

  alert("Work Added!");
  loadWorks();
});

// ⭐ Load Works
document.getElementById("farmerSelectFilter").addEventListener("change", loadWorks);

async function loadWorks() {
  const farmer = farmerSelectFilter.value;
  const tbody = document.querySelector("#worksTable tbody");
  tbody.innerHTML = "";

  if (!farmer) return;

  const res = await fetch(API + "/admin/work?farmerId=" + farmer, {
    headers: { Authorization: "Bearer " + token() }
  });

  const works = await res.json();

  let totalAmount = 0;
  let totalPaid = 0;

  works.forEach(w => {
    totalAmount += w.totalAmount || 0;
    totalPaid += w.paymentGiven || 0;

    const tr = document.createElement("tr");

    tr.innerHTML = `
      <td>${w.farmer?.name || "--"}</td>
      <td>${new Date(w.date).toLocaleDateString("en-IN")}</td>
      <td>${w.workType}</td>
      <td>${w.minutes}</td>
      <td>${w.ratePer60}</td>
      <td>₹${(w.totalAmount || 0).toFixed(2)}</td>
      <td>₹${(w.paymentGiven || 0).toFixed(2)}</td>

      <td>
        <input id="pay_${w._id}" type="number" placeholder="Amount" style="width:70px;">
        <button onclick="makePayment('${w._id}', '${w.farmer?._id}')">Pay</button>
      </td>

      <td>
        <button onclick="edit('${w._id}','${w.workType}','${w.minutes}','${w.ratePer60}','${w.paymentGiven || 0}')">Edit</button>
        <button onclick="delWork('${w._id}')">Delete</button>
      </td>
    `;
    tbody.appendChild(tr);
  });

  const balance = totalAmount - totalPaid;

  const tr = document.createElement("tr");
  tr.innerHTML = `
    <td colspan="5"><strong>Totals</strong></td>
    <td><strong>₹${totalAmount.toFixed(2)}</strong></td>
    <td><strong>₹${totalPaid.toFixed(2)}</strong></td>
    <td colspan="2"><strong>Balance: ₹${balance.toFixed(2)}</strong></td>
  `;
  tbody.appendChild(tr);
}

// ⭐ Make Payment
async function makePayment(workId, farmerId){
  const amt = Number(document.getElementById("pay_" + workId).value);
  if (!amt) return alert("Enter valid amount");

  await fetch(API + "/admin/payment/" + farmerId, {
    method: "POST",
    headers: { "Content-Type": "application/json", Authorization: "Bearer " + token() },
    body: JSON.stringify({ amount: amt, workId })
  });

  alert("Payment added!");
  loadWorks();
}

// ⭐ EDIT
function edit(id, type, minutes, rate, paid) {
  editingWorkId = id;
  edit_workType.value = type;
  edit_minutes.value = minutes;
  edit_rate.value = rate;
  edit_paid.value = paid;
  editPopup.style.display = "flex";
}

function closeEdit() {
  editPopup.style.display = "none";
}

async function saveEdit() {
  await fetch(API + "/admin/work/" + editingWorkId, {
    method: "PUT",
    headers: { "Content-Type": "application/json", Authorization: "Bearer " + token() },
    body: JSON.stringify({
      workType: edit_workType.value,
      minutes: Number(edit_minutes.value),
      ratePer60: Number(edit_rate.value),
      paymentGiven: Number(edit_paid.value)
    })
  });

  alert("Updated!");
  closeEdit();
  loadWorks();
}

// ⭐ Delete Work
async function delWork(id) {
  if (!confirm("Delete work?")) return;

  await fetch(API + "/admin/work/" + id, {
    method: "DELETE",
    headers: { Authorization: "Bearer " + token() }
  });

  loadWorks();
}

// ⭐ Load on start
window.onload = loadFarmers;
</script>

</body>
</html>
